<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Proyecto</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<h1 class="titulo"> Tu albun de fotos</h1>
	</header>
	
	<div class="container">
		<div class="item-container">
			<div class="item">
				<img class="img" src="https://previews.123rf.com/images/scyther5/scyther51403/scyther5140300015/26343170-mosaico-con-im%C3%A1genes-de-diferentes-lugares-y-paisajes-instant%C3%A1neas-cargadas-a-los-servicios-de-redes.jpg"
				<p class="descrition">
					Lorem, ipsum dolor sit amet consectetur adipisicing elit. Illo officiis sequi perferendis cumque aperiam, a consectetur explicabo assumenda saepe vero eius tempora architecto hic earum blanditiis dolore? Tenetur, dolor quo?
				</p>
		</div>
		<br>
		<div class="form-container">
			<form>
				<h2>Agrega una nueva foto</h2>
				<label class="label">Descripcion:</label><br>
				<textarea name="description" placeholder="Escriba la descripcion de la foto"></textarea>
				<br>
				<label class="label">URL de la foto:</label><br>
				<input type="url" name="url" placeholder="Escriba la URL de la foto">
				<br>
				<input type="button" value="Guardar" class="btn">

			</form>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
